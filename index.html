<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            position: relative;
        }

        .invitation-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            z-index: 10;
        }

        h1 {
            color: #ff6f61;
            font-size: 2em;
        }

        p {
            color: #333;
            font-size: 1em;
            margin: 15px 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .buttons-container {
    display: flex;
    justify-content: space-evenly;
    align-items: center;  /* Centers the buttons vertically */
    margin-top: 20px;
    width: 100%;
}

button {
    background-color: #ff6f61;
    color: white;
    border: none;
    font-size: 1em;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 5px;
    flex: 1;  /* Equal width for both buttons */
    height: 50px;  /* Same height for both buttons */
    display: flex;
    justify-content: center;
    align-items: center;  /* Ensures the content inside buttons is centered */
}

button:hover {
    background-color: #ff3b2f;
}

#noButton {
    margin-top: -5px;  /* Adjust this value to move the 'Nah' button higher */
}
        .response {
            margin-top: 20px;
            color: #ff6f61;
            font-size: 1.2em;
            display: none;
        }

        .gif-container {
            position: absolute;
            display: none;
        }

        .gif-container img {
            display: block;
            margin: 0 auto;
        }

        #noButton {
            margin-top: 20px;
        }

        /* Center Yes button after No is hidden */
        .center-button {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>Will you be my valentine?</h1>
        
        <div class="sticker" style="position: relative; display: inline-block;">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2JlcWI4c2xod3AzYWljejV0ano4cnIxMW9vdGk2Z2JiY3UwNnh0MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YZOsKxJfmvzG0/giphy.gif" width="250" height="250" alt="Love Sticker">
            <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); color: white; font-size: 1.3em; font-weight: bold;">Please!</div>
        </div>
        
        <div class="buttons-container">
            <button id="accept">Yes</button>
            <button id="noButton">nah</button>
        </div>
        <p class="response" id="response"></p>

        <div id="gif1" class="gif-container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHZhM3Bzamg5MzdiNWd4ajJ2YmxocjU4anAwdm5tYWpzYjZsaXJ0ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aNFT7eG2rIKK715uLk/giphy.gif" width="340" height="150" alt="Gif 1">
        </div>
        <div id="gif5" class="gif-container">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbno4cnA4Y3dsaWV0dnlxem9sZzU3eGY1cmhuYjhtY2lxZ2M3bHNuaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4qx6IRdg26uZ3MTtRn/giphy.gif" width="340" height="200" alt="Gif 2">
        </div>
        <div id="gif4" class="gif-container">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnN4M2YzMWZ4Z2Q0bnd4d3psODB1cWNkYjVndmd3d2dsc3NlNWJjaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zCpYQh5YVhdI1rVYpE/giphy.gif" width="280" height="280" alt="Gif 3">
        </div>
        <div id="gif2" class="gif-container">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdm92a2VkNXlxdXJ6eXoxcWNwdGZhc3k2djYwYjlzanY4cHJsNDg5ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iJJ6E58EttmFqgLo96/giphy.gif" width="300" height="300" alt="Gif 4">
        </div>
        <div id="gif3" class="gif-container">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjJ6azluZG93amE5ZjZndXR1YXo3b21tbGFrZnF4Y2dubjR0Z2hhMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GrXgqPodunBSRN8mqE/giphy.gif" width="250" height="250" alt="Gif 5">
        </div>
    </div>

    <script>
        let clickCount = 0;

        // Fixed positions for each GIF
        const gifPositions = [
            { x: window.innerWidth / 2 - 170, y: 40 },  // Upper middle, with a height of 50px
            { x: window.innerWidth - 350, y: 140 },  // Upper right, but a bit lower
            { x: window.innerWidth - 1300, y: 90 },  // Lower center, but a bit to the left
            { x: 210, y: window.innerHeight - 350 },  // Lower left
            { x: window.innerWidth - 430, y: 500 },  // Center position for GIF 5
        ];

        document.getElementById('noButton').addEventListener('click', () => {
            clickCount++;
            if (clickCount <= 5) {
                const position = gifPositions[clickCount - 1];
                const gif = document.getElementById('gif' + clickCount);
                gif.style.left = `${position.x}px`;
                gif.style.top = `${position.y}px`;
                gif.style.display = 'block';
            }
            if (clickCount === 5) {
                document.getElementById('noButton').style.display = 'none';
                document.getElementById('accept').classList.add('center-button');
            }
        });

        document.getElementById('accept').addEventListener('click', () => {
            window.location.href = 'date.html';
        });
    </script>
</body>
</html>
