<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
        }

        .invitation-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff6f61;
            font-size: 2em;
        }

        p {
            color: #333;
            font-size: 1em;
            margin: 15px 0;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
        }

        .response {
            margin-top: 20px;
            color: #ff6f61;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>Will You Go Out with Me?</h1>
        <p>I was thinking we could enjoy a lovely evening together. Let me know what you think!</p>
        <button id="accept">Yes, I’d love to!</button>
        <button id="decline">Maybe another time</button>
        <p class="response" id="response"></p>
    </div>

    <script>
        document.getElementById('accept').addEventListener('click', () => {
            const response = document.getElementById('response');
            response.style.display = 'block';
            response.textContent = "Yay! Can't wait for our date! ❤️";
        });

        document.getElementById('decline').addEventListener('click', () => {
            const response = document.getElementById('response');
            response.style.display = 'block';
            response.textContent = "No worries, maybe next time! 😊";
        });
    </script>
</body>
</html>
